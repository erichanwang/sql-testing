<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Data Entry and Graph</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Entry and Visualization</h1>
    <form id="data-form">
      <fieldset>
        <legend>Type:</legend>
        <label><input type="radio" name="type" value="user" checked /> User</label>
        <label><input type="radio" name="type" value="post" /> Post</label>
      </fieldset>
      <div id="user-fields">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name" required />
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email" required />
      </div>
      <div id="post-fields" style="display: none;">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title" required />
        <label for="content-input">Content:</label>
        <textarea id="content-input" name="content" required></textarea>
        <label for="user-name-input">User Name:</label>
        <input type="text" id="user-name-input" name="userName" required />
      </div>
      <button type="submit">Add Data</button>
    </form>
    <canvas id="data-chart" width="600" height="400"></canvas>

    <div id="die-roll-section" style="margin-top: 30px; text-align: center;">
      <h2>Roll a Die to Generate Data</h2>
      <button id="roll-die-btn">Roll Die</button>
      <div id="die-result" style="margin-top: 10px; font-size: 1.5em;"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
