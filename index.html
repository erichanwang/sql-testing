<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Data Entry and Graph</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Entry and Visualization</h1>
    <form id="data-form">
      <label for="label-input">Label:</label>
      <input type="text" id="label-input" name="label" required />
      <label for="value-input">Value:</label>
      <input type="number" id="value-input" name="value" required />
      <button type="submit">Add Data</button>
    </form>
    <canvas id="data-chart" width="600" height="400"></canvas>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
